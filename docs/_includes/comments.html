<div class="py-3 px-5 bg-gray-100 leading-relaxed font-normal">
    <p class="mb-5 text-gray-700 text-lg md:text-xl">
        {{ item.text }}
    </p>

    {% if item.info %}
        <blockquote class="border-l-4 border-blue-300 px-3 py-2 my-1">
            <span class="text-gray-600">{{ item.info }}</span>
        </blockquote>
    {% endif %}

    {% if item.note %}
        <blockquote class="border-l-4 border-orange-300 px-3 py-2 my-1">
            <span class="text-gray-600">{{ item.note  }}</span>
        </blockquote>
    {% endif %}

    {% if item.warn %}
        <blockquote class="border-l-4 border-red-300 px-3 py-2 my-1">
            <span class="text-gray-600">{{ item.warn  }}</span>
        </blockquote>
    {% endif %}
</div>
