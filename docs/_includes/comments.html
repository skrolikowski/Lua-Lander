<div class="py-3 mx-5 leading-relaxed tracking-wide font-normal">
    <p class="mb-5 text-lg">{{ item.text }}</p>

    {% if item.info %}
        <blockquote class="border-l-4 border-blue-300 px-3 py-2 my-1">
            <span class="text-gray-600 text-md">{{ item.info }}</span>
        </blockquote>
    {% endif %}

    {% if item.note %}
        <blockquote class="border-l-4 border-orange-300 px-3 py-2 my-1">
            <span class="text-gray-600 text-md">{{ item.note  }}</span>
        </blockquote>
    {% endif %}

    {% if item.warn %}
        <blockquote class="border-l-4 border-red-300 px-3 py-2 my-1">
            <span class="text-gray-600 text-md">{{ item.warn  }}</span>
        </blockquote>
    {% endif %}
</div>
