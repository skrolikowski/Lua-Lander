<div class="py-2 ml-5">
    <h4 class="text-base md:text-lg uppercase text-gray-700">Returns</h4>
    <div>
        {% for argument in item.returns %}
            <div class="flex items-center justify-start pl-5">
                <div>
                    <span class="text-blue-600">{{ argument.name }}</span>
                    <span class="text-blue-600 font-light italic mr-2">({{ argument.type }})</span>
                </div>
                <div class="text-gray-600">
                    {{ argument.text | downcase  }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
