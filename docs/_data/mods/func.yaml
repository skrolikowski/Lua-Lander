##########################
# attempt
##########################
- name: attempt
  line: L34
  sign: _:attempt(func, ...)
  tags: ['function', 'number']
  text:
    - >
      Attempts to invoke `func` with `...` args.
  arguments:
    - name: func
      type: function
      text: the function to invoke.
    - name: ...
      type: mixed
      text: arguments of function.
  returns:
    - name:
      type: boolean
      text: Status of return response.
    - name:
      type: mixed
      text: Result of function call, or error response.
